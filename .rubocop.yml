inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - 'db/**/*'
    - 'bin/*'
    - 'config/**/*'
    - 'vendor/**/*'
    - 'Gemfile'
    - 'spec/rails_helper.rb'

Layout/LineLength:
  Max: 105

Layout/HashAlignment:
  Enabled: false

Metrics/BlockLength:
  Max: 65
  Exclude:
    - 'spec/**/*.rb'

Metrics/MethodLength:
  Max: 13

Lint/NonDeterministicRequireOrder:
  Exclude:
    - 'spec/rails_helper.rb'

Lint/UnusedMethodArgument:
  Exclude:
    - 'app/controllers/application_controller.rb'

Style/EmptyMethod:
  Exclude:
    - 'app/controllers/**/*'

Style/StringLiterals:
  Exclude:
    - 'spec/**/**/*'

Style/ClassAndModuleChildren:
  Enabled: false

Style/BlockComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false


Style/FrozenStringLiteralComment:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/Semicolon:
  Enabled: false