version: '3'
services:
  umbrellanotice:
    build:
      context: .
    env_file:
      - ./docker/environments/mysql.env
      - ./docker/environments/omni_facebook.env
    volumes:
      - .:/umbrellanotice
      - public-data:/umbrellanotice/public
      - tmp-data:/umbrellanotice/tmp
      - log-data:/umbrellanotice/log
    depends_on:
      - mysql
    tty: true
  mysql:
    image: mysql:8.0
    env_file:
      - ./docker/environments/mysql.env
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/mysql-confd:/etc/mysql/conf.d
  nginx:
    build:
      context: docker/nginx
    volumes:
      - public-data:/umbrellanotice/public
      - tmp-data:/umbrellanotice/tmp
    ports:
      - 80:80
    depends_on:
      - umbrellanotice

volumes:
  public-data:
  tmp-data:
  log-data:
  mysql-data:
