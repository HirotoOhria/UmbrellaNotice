version: '3'

services:
  umbrellanotice:
    build:
      context: .
    environment:
      TZ:        Asia/Tokyo
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - .:/umbrellanotice
      - public-data:/umbrellanotice/public
      - tmp-data:/umbrellanotice/tmp
      - log-data:/umbrellanotice/log
    depends_on:
      - mysql
      - redis
    tty: true
    stdin_open: true
  sidekiq:
    build: .
    volumes:
      - .:/umbrellanotice
    depends_on:
      - umbrellanotice
      - redis
    entrypoint: bundle exec sidekiq -q sidekiq
  redis:
    image: redis:alpine
    ports:
      - '36379:6379'
    volumes:
      - redis-data:/var/lib/redis
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/mysql-confd:/etc/mysql/conf.d
  nginx:
    build:
      context: docker/nginx
    volumes:
      - public-data:/umbrellanotice/public
      - tmp-data:/umbrellanotice/tmp
    ports:
      - 80:80
    depends_on:
      - umbrellanotice

volumes:
  public-data:
  tmp-data:
  log-data:
  mysql-data:
  redis-data:
